<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？ - 智能菜品推荐</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <header class="header scroll-reveal">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>今天吃什么？</h1>
            </div>
            <p class="subtitle">智能菜品推荐，解决你的选择困难症</p>
        </header>

        <main class="main-content scroll-reveal">
            <div class="form-section">
                <div class="form-group slide-in-left">
                    <label for="preferences">
                        <i class="fas fa-heart"></i>
                        喜欢的菜系
                    </label>
                    <div class="checkbox-grid" id="preferences">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <div class="form-group slide-in-right">
                    <label for="avoid">
                        <i class="fas fa-times-circle"></i>
                        不喜欢的菜系
                    </label>
                    <div class="checkbox-grid" id="avoid">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <div class="form-group scale-in">
                    <label for="mood">
                        <i class="fas fa-smile"></i>
                        今天的心情
                    </label>
                    <select id="mood" class="mood-select">
                        <option value="">随便</option>
                        <option value="清淡">清淡</option>
                        <option value="重口味">重口味</option>
                    </select>
                </div>

                <button id="suggestBtn" class="suggest-btn">
                    <i class="fas fa-magic"></i>
                    给我建议
                </button>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <h2><i class="fas fa-lightbulb"></i> 推荐结果</h2>
                <div class="suggestions" id="suggestions">
                    <!-- 动态生成 -->
                </div>
                <button id="newSuggestionBtn" class="new-suggestion-btn">
                    <i class="fas fa-redo"></i>
                    再来一次
                </button>
            </div>

            <div class="loading loading-enhanced" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在为你精心挑选...</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 今天吃什么？ - 让选择变得简单</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
